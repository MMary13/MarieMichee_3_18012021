<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/ae53c87fa4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/prefixed/style.css"/>
    <link rel="shortcut icon" type="image/png" href="images/logo/favicon.png">
   <title>Ohmyfood</title>
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="header__retour"><span class="fas fa-arrow-left"></span></a>
      <div class="header__logo">
        <img src="images/logo/ohmyfood@2x.svg" alt="Ohmyfood">
      </div>
    </header>

    <div class="menu-image--container">
      <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Restaurant À la française">
    </div>

    <section class="menu-section">
      <h3>
        <span>À la française</span> 
        <label class="heart-checkbox">
          <input type="checkbox"/>
          <i class="far fa-heart unchecked"></i>
          <i class="fas fa-heart checked"></i>
        </label>
      </h3>

      <div class="menu">
        <div class="sous-menu">
          <h4>Entrées <span></span></h4>
          <label class="menu__plat plat--1">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Tartare de poulpe acidulé</strong><br>Aux zestes d'orange</span>
              <span class="description__prix">25€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--2">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Velouté de légumes d'antan</strong><br>Carotte, panais, topinambour</span>
              <span class="description__prix">35€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--3">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Soupe à l'oignon</strong><br>Revisitée</span>
              <span class="description__prix">20€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>
        </div>

        <div class="sous-menu">
          <h4>Plats <span></span></h4>
          <label class="menu__plat plat--1">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Coquilles Saint-Jacques</strong><br>Accompagnées d'une purée de panais</span>
              <span class="description__prix">40€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--2">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Magret de canard</strong><br>Et parmentier de pommes de terre</span>
              <span class="description__prix">35€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--3">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Pigeonneau d’Ille-et-Vilaine</strong><br>Sur son lit de gnocchis aux légumes</span>
              <span class="description__prix">44€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>
        </div>

        <div class="sous-menu">
          <h4>Desserts <span></span></h4>
          <label class="menu__plat plat--1">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Pétales de violettes glacés</strong><br>Et purée de noisettes</span>
              <span class="description__prix">18€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--2">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Fondant au chocolat</strong><br>Revisité</span>
              <span class="description__prix">22€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--3">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Millefeuille croustillant</strong><br>Myrtilles et pâte d’amande</span>
              <span class="description__prix">23€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>
        </div>
      </div>
      <div class="menu-section--button">
        <button>Commander</button>
      </div>
    </section>

    
    <footer class="footer">
      <img src="images/logo/ohmyfood@2x.svg" alt="Ohmyfood" class="footer__logo">
      <div>
        <div>
          <a href="#" class="footer__link"><span class="fas fa-utensils"></span> Proposer un restaurant</a>
          <a href="#" class="footer__link"><span class="fas fa-hands-helping"></span> Devenir partenaire</a>
        </div>
        
        <div>
          <a href="#" class="footer__link">Mentions légales</a>
          <a href="mailto:ohmyfood@gmail.com" class="footer__link">Contact</a>
        </div>
      </div>
    </footer>
  </body>
</html>
