<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/ae53c87fa4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortcut icon" type="image/png" href="images/logo/favicon.png">
   <title>Ohmyfood</title>
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="header__retour"><span class="fas fa-arrow-left"></span></a>
      <div class="header__logo">
        <img src="images/logo/ohmyfood@2x.svg" alt="Ohmyfood">
      </div>
    </header>

    <div class="menu-image--container">
      <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant La palette du goût">
    </div>

    <section class="menu-section">
      <h3>
        <span>La palette du goût</span> 
        <label class="heart-checkbox">
          <input type="checkbox"/>
          <i class="far fa-heart unchecked"></i>
          <i class="fas fa-heart checked"></i>
        </label>
      </h3>
      
      <div class="menu">
        <div class="sous-menu">
          <h4>Entrées <span></span></h4>

          <label class="menu__plat plat--1">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Fricassée d'escargot</strong><br>Au piment d'Espelette </span>
              <span class="description__prix">25€</span>
            </span>
            <input type="checkbox">
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--2">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Foie gras de canard mi-cuit</strong><br>Et ses copeaux de truffe noire</span>
              <span class="description__prix">35€</span>
            </span>
            <input type="checkbox">
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--3">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Oeuf au plat</strong><br>Assaisonné à la truffe sur lit de caviar</span>
              <span class="description__prix">20€</span>
              </span>
            <input type="checkbox">
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>
        </div>

        <div class="sous-menu">
          <h4>Plats <span></span></h4>
          <label class="menu__plat plat--1">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Filet de boeuf aux herbes</strong><br>Accompagné de sa ribambelle de légumes</span>
              <span class="description__prix">40€</span>
            </span>
            <input type="checkbox">
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--2">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Parmentier de queue de boeuf</strong><br>À la truffe noire sur sa purée de panais</span>
              <span class="description__prix">35€</span>
            </span>
            <input type="checkbox">
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--3">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Filet de turbot</strong><br>Aux agrumes</span>
              <span class="description__prix">44€</span>
            </span>
            <input type="checkbox">
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>
        </div>

        <div class="sous-menu">
          <h4>Desserts <span></span></h4>
          <label class="menu__plat plat--1">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Paris-Brest</strong><br>Revisité</span>
              <span class="description__prix">18€</span>
            </span>
            <input type="checkbox">
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--2">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Macaron au chocolat d'exception</strong><br>Et glace à la vanille de Madagascar</span>
              <span class="description__prix">22€</span>
            </span>
            <input type="checkbox">
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--3">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Mousse au chocolat</strong><br>Au piment d'Espelette et à la truffe noire</span>
              <span class="description__prix">23€</span>
            </span>
            <input type="checkbox">
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>
        </div>
      </div>
      <div class="menu-section--button">
        <button>Commander</button>
      </div>
      
    </section>




    <footer class="footer">
      <img src="images/logo/ohmyfood@2x.svg" alt="Ohmyfood" class="footer__logo">
      <div>
        <div>
          <a href="#" class="footer__link"><span class="fas fa-utensils"></span> Proposer un restaurant</a>
          <a href="#" class="footer__link"><span class="fas fa-hands-helping"></span> Devenir partenaire</a>
        </div>
        
        <div>
          <a href="#" class="footer__link">Mentions légales</a>
          <a href="mailto:ohmyfood@gmail.com" class="footer__link">Contact</a>
        </div>
      </div>
    </footer>
  </body>
</html>
