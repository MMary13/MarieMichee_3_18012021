<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/ae53c87fa4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/prefixed/style.css"/>
    <link rel="shortcut icon" type="image/png" href="images/logo/favicon.png">
    
   <title>Ohmyfood</title>
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="header__retour"><span class="fas fa-arrow-left"></span></a>
      <div class="header__logo">
        <img src="images/logo/ohmyfood@2x.svg" alt="Ohmyfood">
      </div>
    </header>

    <div class="menu-image--container">
      <img class="image-portrait" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant La note enchantée">
    </div>

    <section class="menu-section">
      <h3>
        <span>La note enchantée</span> 
        <label class="heart-checkbox">
          <input type="checkbox"/>
          <i class="far fa-heart unchecked"></i>
          <i class="fas fa-heart checked"></i>
        </label>
      </h3>

      <div class="menu">
        <div class="sous-menu">
          <h4>Entrées <span></span></h4>
          <label class="menu__plat plat--1">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Ravioles de foie gras</strong><br>Accompagnés de leur crème à la truffe</span>
              <span class="description__prix">25€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--2">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Caviar osciètre</strong><br>Sur blini à la farine de blé noir</span>
              <span class="description__prix">35€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--3">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Homard et espuma de potiron</strong><br>Mariné aux zestes d'orange</span>
              <span class="description__prix">20€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--4">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Foie gras de canard cuit entier</strong><br>Confiture de figue et pain toasté</span>
              <span class="description__prix">35€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>
        </div>

        <div class="sous-menu">
          <h4>Plats <span></span></h4>
          <label class="menu__plat plat--1">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Noix de coquilles Saint-Jacques</strong><br>Sur lit de purée de céleri-rave</span>
              <span class="description__prix">40€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--2">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Langoustine poêlée</strong><br>Purée de patate douce</span>
              <span class="description__prix">35€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--3">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Mijoté de queue de boeuf</strong><br>Et riz sauvage aux zestes de citron</span>
              <span class="description__prix">44€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>
        </div>

        <div class="sous-menu">
          <h4>Desserts <span></span></h4>
          <label class="menu__plat plat--1">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Macaron noisette et chocolat</strong><br>Glace au caramel brun et sel de Guérande</span>
              <span class="description__prix">18€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--2">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Baba au rhum revisité</strong><br>Avec son coulis de citron</span>
              <span class="description__prix">22€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>

          <label class="menu__plat plat--3">
            <input type="checkbox">
            <span class="menu__plat--description">
              <span class="description__text"><strong>Tarte au citron meringuée</strong><br>Déstructurée</span>
              <span class="description__prix">23€</span>
            </span>
            <span class="checked"><i class="fas fa-check-circle"></i></span>
          </label>
        </div>
      </div>
      <div class="menu-section--button">
        <button>Commander</button>
      </div>
    </section>


    <footer class="footer">
      <img src="images/logo/ohmyfood@2x.svg" alt="Ohmyfood" class="footer__logo">
      <div>
        <div>
          <a href="#" class="footer__link"><span class="fas fa-utensils"></span> Proposer un restaurant</a>
          <a href="#" class="footer__link"><span class="fas fa-hands-helping"></span> Devenir partenaire</a>
        </div>
        
        <div>
          <a href="#" class="footer__link">Mentions légales</a>
          <a href="mailto:ohmyfood@gmail.com" class="footer__link">Contact</a>
        </div>
      </div>
    </footer>
  </body>
</html>
